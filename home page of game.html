<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://webartdevelopers.com/blog/wp-content/uploads/2021/11/tetris-background.gif'); /* Change 'background.jpg' to your image file */
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    
    
    }

    .container {
      text-align: center;
    }

    .title {
      font-size: 50px;
      color: #ee1694;
      margin-bottom: 0px;
      font-family: fantasy;
    }
    .subtitle {
      font-size: 50px; 
      color: #3417a9; 
      margin-bottom: 15px; 
      font-family: Georgia, 'Times New Roman', Times, serif; 
          
        }


    .play-button {
      padding: 10px 20px;
      font-size: 50px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 20px;
      transition: background-color 0.3s ease;
      box-shadow: 0 9px #999;
      border-style: groove;

    }

    .play-button:hover {
      background-color: #45a049;
    }

    .play-button:active {
      background-color: #398439;
    }
    .play-button-link {
      text-decoration: none; 
        }
  </style>
</head>
<body>
  <div class="container">
    <div class = "title">
    <h1>Tetris</h1>
    </div>
    <div  class = "subtitle">
    <h2 >Block Game</h2>
    </div>
  
    <a href="file:///C:/Users/Chhayank%20Dave/Downloads/wt%20project%202nd%20sem/block%20game.html" class="play-button-link">
      <button class="play-button">Play Game</button>
    </a>
  </div>
</body>
</html>
